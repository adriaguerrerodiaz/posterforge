<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>PosterForge - Generate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <nav>
            <div class="logo">PosterForge</div>
            <div class="nav-links">
                <a href="index.html">About</a>
                <a href="team.html">Team</a>
                <a href="gallery.html">Gallery</a>
                <a href="shop.html">Shop</a>
                <a href="index.html" id="user-display">John Deere</a>
            </div>
        </nav>

        <div style="grid-column: 1 / 2; grid-row: 4 / 8;">
            <p>Genera pòsters únics a partir de dibuixos, il·lustracions i elements gràfics creats per artistes.</p>
            <br>
            <p>Crea la teva pròpia galeria i descarrega o imprimeix els pòsters que més t’agradin.</p>
        </div>

        <div style="grid-column: 2 / 4; grid-row: 4 / 12; padding: 0 40px;">
            <div class="select-container">
                <label>Scale</label>
                <select id="scale-select">
                    <option>Select Scale</option>
                    <option value="1">1:1</option>
                    <option value="2">A4</option>
                </select>
            </div>
            <div class="select-container">
                <label>Color</label>
                <select id="color-select">
                    <option>Select palette</option>
                    <option value="dark">Dark Mode</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
            <div class="select-container">
                <label>Mood</label>
                <select id="mood-select">
                    <option>Select moods</option>
                    <option value="brutalist">Brutalist</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>

            <div style="display: flex; gap: 20px; align-items: center; margin-top: 30px;">
                <div id="counter-box" class="counter green">5/5</div>
                <button id="forge-btn" class="btn-3d">Forge Your Poster</button>
            </div>
        </div>

        <div style="grid-column: 4 / 5; grid-row: 4 / 15;">
            <div id="poster-result" class="poster-preview">
                </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
