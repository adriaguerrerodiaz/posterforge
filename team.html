<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosterForge - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>



<body>

    <div class="grid-container">
        <div style="grid-column: 1; grid-row: 1;" class="logo-font">
            PosterForge
        </div>

        <nav class="normal-text">
            <a href="about.html">About</a>
            <a href="team.html">Team</a>
            <a href="gallery.html">Gallery</a>
            <a href="shop.html" style="margin-left: 40px;">Shop</a>
            <a href="login.html">Log In</a>
        </nav>

        <div style="grid-column: 1 / 2; grid-row: 4;">
            <p>Coneix l’equip que forma part d’aquest projecte innovador.</p>
        </div>

        <div style="grid-column: 1 / -1; grid-row: 14 / 21; display: flex; justify-content: center; align-items: flex-end; gap: 120px;">
            <div style="display:flex; align-items:flex-end; gap:20px; justify-content:left;">
                <img src="assets/pfps/autor1.png" alt="Adrià Guerrero" style="width:300px; height:400px; object-fit:cover; display:block;">
                <p style="font-size: 14px; text-align:center;">Adrià Guerrero<br>Il·lustrador<br>Llagostera, 2006</p>
            </div>

            <div style="display:flex; align-items:flex-end; gap:20px; justify-content:left;">
                <img src="assets/pfps/autor2.png" alt="Martí Gay" style="width:300px; height:400px; object-fit:cover; display:block;">
                <p style="font-size: 14px; text-align:center;">Martí Gay<br>Dissenyador Gràfic<br>Fornells, 2006</p>
            </div>
        </div>

    <script>
        // Make site logo clickable and redirect to home
        document.querySelectorAll('.logo-font').forEach(el => {
            el.style.cursor = 'pointer';
            el.addEventListener('click', () => window.location.href = 'home.html');
        });
    </script>
</body>
</html>
